            <button type="button" class="btn btn-primary" onclick="classifyTriangle()">Classify</button>
        </div>

        function classifyTriangle() {
            const side1 = parseInt(document.getElementById('side1').value);
            const side2 = parseInt(document.getElementById('side2').value);
            const side3 = parseInt(document.getElementById('side3').value);

            if (isNaN(side1) || isNaN(side2) || isNaN(side3) ||
                side1 < 10 || side2 < 10 || side3 < 10 ||
                side1 > 220 || side2 > 220 || side3 > 220) {
                displayResult(side1, side2, side3, 'OUT_OF_RANGE');
                return;
            }

            if (!(side1 < side2 + side3) || !(side2 < side1 + side3) || !(side3 < side1 + side2)) {
                displayResult(side1, side2, side3, 'NotATriangle');
                return;
            }

            const result = classifyTriangleType(side1, side2, side3);

            displayResult(side1, side2, side3, result);
        }

        function classifyTriangleType(side1, side2, side3) {
            if (side1 === side2 && side2 === side3) {
                return 'Equilateral';
            } else if (side1 !== side2 && side1 !== side3 && side2 !== side3) {
                return 'Scalene';
            } else {
                return 'Isosceles';
            }
        }

        function displayResult(side1, side2, side3, result) {
            const newRow = document.createElement("tr");

            newRow.innerHTML = `
                <td>${side1}</td>
                <td>${side2}</td>
                <td>${side3}</td>
                <td>${result}</td>
            `;

            document.getElementById('testCasesTable').getElementsByTagName('tbody')[0].appendChild(newRow);
        }
    </script>
