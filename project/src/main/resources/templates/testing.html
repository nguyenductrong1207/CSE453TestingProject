<body>

    <div class="container">

        <h2>Testing</h2>

        <div class="input-group mb-3">

            </select>

            <button type="button" class="btn btn-primary">Test</button>

        </div>


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Test Case</th>
                    <th scope="col">A</th>
                    <th scope="col">B</th>
                    <th scope="col">C</th>
                    <th scope="col">Expected output</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

            </tbody>
        </table>
    </div>
